<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カジノ ベット計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ベット計算ツール</h1>
    </header>

    <main>
        <div class="player-container" id="player-container">
            <!-- プレイヤーエリアはJavaScriptでここに作られます -->
        </div>

        <div class="global-controls">
            <button id="clear-all-btn">全員のベットをクリア</button>
        </div>

<div id="grand-total">
    <div class="total-item">
        総合計: <span id="grand-total-amount">0</span>
    </div>
    <div class="total-item">
        2倍: <span id="grand-total-x2">0</span>
    </div>
    <div class="total-item">
        3倍: <span id="grand-total-x3">0</span>
    </div>
</div>


    </main>

    <script src="script.js"></script>
</body>
</html>
